{% extends 'index.html' %}
{% block asset-add %}

<div id="page-wrapper">
    <div class="row">
         <div class="col-lg-12">
              <h1 class="page-header"><i class="fa fa-gears"></i><code>Paramiko</code>远程任务</h1>
         </div>
                <!-- /.col-lg-12 -->
    </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                                <i class="fa    fa-gears"></i>模块执行
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                <fieldset>
                                <legend><i class="fa  fa-paper-plane"></i>临时任务</legend>
				<form action="task_execute" method="post" class="main form-horizontal" >
                                {% csrf_token %}

  	   			<div class="form-group">
      					<label class= "col-sm-2 control-label" for="{{ form.task_target.id_for_label }}">主机:</label>
    					<div class="col-sm-6">
      						{{ form.task_target }}
      						{{ form.task_target.errors }}
    					</div>
				</div>
	
  	   			<div class="form-group">
      					<label class= "col-sm-2 control-label" for="{{ form.task_args.id_for_label }}">命令:</label>
    					<div class="col-sm-6">
      						{{ form.task_args }}
      						{{ form.task_args.errors }}
    					</div>
				</div>

                		</fieldset>

				<div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                             <button type="reset"  class="btn btn-default" >撤销操作</button>
                                             <button type="submit" class="btn btn-default" >确认提交</button>
                                </div>
				</form>

                		</div>
				 <div class="col-lg-6">
                                    <legend><i class="fa  fa-paper-plane-o"></i>执行结果</legend>
                                                                        </pre>
                                                        <div id="result">
								{{ succ_result }}
								{{ error_result }}
                                                        </div>
                                                    </pre>
				</div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>


<script type="text/javascript">


</script>

{% endblock %}
